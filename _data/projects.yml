- category: Quantum Computing
  icon: fas fa-atom
  description: >
    Things I've built related to Quantum Computing. A great deal of material is dedicated to
    the Quantum Computing at Davis (QCaD) organization, although some projects were built during my
    time with If and Only If (Iff) Technologies.
  projects:
    - name: Presentations/Lectures
      description: >
        Presentations/Lectures I've given to help develop an intuition behind Quantum Computing and some of its 
        more confusing aspects
      links:
        - name: Quantum Computing Lectures
          icon: fas fa-folder
          link: https://www.qcatdavis.org/workshops/
    - name: ALALI 
      description: >
        Automated Loading assuming Atomic Level Interactions. Collaborated with others to produce a library for 
        mapping molecules onto Quantum Computers. Contributed mapping software as well as circuit deconstruction
        methods to avoid BRIDGE and SWAP gates.
      links:
        - name: Github
          icon: fab fa-github 
          link: https://github.com/QC-at-Davis/ALALI
    - name: npquantum
      description: >
        A collection of mathematical tools for learning the math behind quantum circuits, built on numpy.
        Contains demos used in the Quantum Computing at Davis "Circuits I" and "Circuits II" workshops.
      links:
        - name: Github      
          icon: fab fa-github
          link: https://github.com/Quantum-Computing-at-Davis/npquantum
    - name: G/SG Morph
      description: >
        The Graph/Subgraph Isomorphism Library for Quantum Annealers, based on Calude, Dinneen, and Hua's "QUBO formulations for the graph isomorphism problem and related problems"
      links:
        - name: Github 
          icon: fab fa-github
          link: https://github.com/IffTech/GSG-Morph
    - name: Boson Sampling
      description: >
        A library to help better understand Aaronson-Arkhipov Boson Sampling (AABS)
      links:
        - name: Github
          icon: fab fa-github
          link: https://github.com/IffTech/Boson-Sampling

- category: Hardware
  icon: fas fa-microchip
  description: Projects I've built that deal with computer hardware, both cutting-edge and legacy
  projects:
    - name: DINO CPU
      description: >
        Fixes and contributions for an educational variant of the RISC-V rv32i CPU, written in Chisel
        and created by Professor Jason Lowe-Power at UC Davis
      links: 
        - name: Main Repository
          icon: fab fa-github
          link: https://github.com/jlpteaching/dinocpu
        - name: Spring Quarter 2020
          icon: fab fa-github
          link: https://github.com/jlpteaching/dinocpu-sq20
    - name: DRAMutils
      description: > 
        A library designed to let Arduino UNO compatible platforms perform Read, Write, and specialized memory operations
        On DIP-Style DRAM chips (targeted for the Hitachi HM50256-15 chips)
      links:
        - name: Github
          icon: fab fa-github
          link: https://github.com/johnzl-777/DRAMutils
    - name: SRAM Read-Write 
      description: >
        a program for the Arduino UNO that llows it to read and write to older generation DIP format SRAM chips 
        (targeted for the UM6126AK-15 chips)
      links:
        - name: Github
          icon: fab fa-github
          link: https://github.com/johnzl-777/SRAM-Read-Write
    - name: EPROM Dumper
      description: >
        A program for the Arduino MEGA to dump the contents of UV-erasable EPROM chips
      links:
        - name: Github
          icon: fab fa-github
          link: https://github.com/johnzl-777/EPROM-Dumper


